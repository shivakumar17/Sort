<!doctype html>
<html>
<head>
    <title>Upload PDF or JPG</title>
</head>
<body>
    <h1>Upload PDF or JPG File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.jpg,.jpeg" required>
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
